{% extends "base.html" %}

{% block head %}
	<title>Index</title>
{% endblock %}

{% block body %}
  <div class="contents">
    <h1>Update task</h1>
    <table>
      <tr>
        <th>Task</th>
        <th>Added</th>
      </tr>
        <tr>
          <td>{{ task.text }}</td>
          <td>{{ task.date_created.date() }}</td>
        </tr>
    </table>

    <form action="{{ url_for('update', pk=task.id) }}" method="POST">
      <input type="text" name="content" id="content" value="{{ task.text }}">
      <input type="submit" value="Update Task">
    </form>
  </div>
{% endblock %}
